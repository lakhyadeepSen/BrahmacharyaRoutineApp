<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brahmacharya Routine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Brahmacharya Routine</h1>
            <button id="resetButton" class="reset-button">Reset Progress</button>
            <div id="dateDisplay" class="date-display"></div>
            <div class="stats">
                <div class="stat">
                    <span>🎯</span>
                    <span id="progress">0% Complete</span>
                </div>
                <div class="stat">
                    <span>🔥</span>
                    <span id="streak">0 Day Streak</span>
                </div>
                <div class="stat">
                    <span>⭐</span>
                    <span id="points">0 Points</span>
                </div>
            </div>
            <div class="achievements" id="achievements">
                <!-- Badges will be added here -->
            </div>
        </div>
        <div class="task-list" id="taskList">
            <!-- Tasks will be populated by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
